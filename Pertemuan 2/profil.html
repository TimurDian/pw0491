<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>

  <div class="container">
    <div class="title">FORM REGISTRASI</div> 

    <div class="subcontainer">
      <div class="form">
        <label class="label">Nama Lengkap:</label>
        <input type="text" class="input" placeholder="Masukan Nama">
      </div>

      <div class="form">
        <label class="label">Email:</label>
        <input type="email" class="input" placeholder="Masukan Email">
      </div>

      <div class="form">
        <label class="label">Konfirmasi Password:</label>
        <input type="Password" class="input" placeholder="Masukan Password">
      </div>

      <div class="radio">
        <div class="jenis">
        <label class="label">Pilih Jenis Kelamin :</label>
        <br><br>
        <input type="radio" class="female" name="gender" value="female"> Female
        <input type="radio" class="male" name="gender" value="female"> Male
        </div>
      </div>
      <br>

      <div class="form">
        <label class="label">Alamat:</label>
        <input type="text" class="input" placeholder="Masukan Alamat">
      </div>

      <div class="form">
        <label class="label">No.Telepon:</label>
        <input type="number" class="input" placeholder="Masukan No.Telepon">
      </div>

      <div class="submit">
        <input type="submit" name="register" value="Register">
        <input type="submit" name="cancel" value="Cancel">
     
    </div>  
  </div>

</body>
</html>
